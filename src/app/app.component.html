<main>
    <div *ngIf="data$ | async as data">
        <h3>Users</h3>
        <p *ngFor="let user of data.users">{{user.name}}</p>
        <h3>Filtered Users</h3>
        <p *ngFor="let user of data.filteredusers">{{user}}</p>
        <h3>User Names</h3>
        <p *ngFor="let user of data.usernames">{{user}}</p>
    </div>
</main>
